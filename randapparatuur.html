<h1>Op deze pagina krijg je uitleg over de system-on-a-chip</h1>

<article>
<p> Randapparatuur zijn alle apparaten die op een computer zijn aangesloten, maar niet tot de 
    kernfunctionaliteit behoren van de computer. Het wordt gebruikt om gegevens in en uit de computer 
    te krijgen, de computer te bedienen, maar ook om specifieke taken uit te voeren die niet 
    rechtstreeks door het CPU worden uitgevoerd. Het omvat dus alle hardwarecomponenten die dienen 
    als interfaces tussen de computergebruiker en de computer zelf. Bij randapparatuur moet je denken 
    aan toetsenborden, muizen, printers, opslagapparaten, beeldscherm en dergelijke. 
</p>
