<h1>Op deze pagina krijg je uitleg over de Von Neumann Architectuur</h1>

<article>
<p> De Von Neumann Architectuur essentieel ontwerppatroon voor de computers, het vormt de basis van de
    computersystemen. Het belangrijkste van de Von Neumann Architectuur is dat er een scheiding wordt 
    gemaakt tussen de gegevens en programma’s. 
    De belangrijkste componenten zijn: het CPU (zie pagina over), het geheugen (zie pagina over), 
    instructie- + data register, het bussysteem, de controle eenheid, de programmateller en de 
    Fetch-Decode-Execute-cyclus.
    De instructies worden 1 voor 1 verwerkt. Er kunnen flexibel verschillende programma’s uitgevoerd 
    worden, doordat het geheugen kan worden aangepast zonder dat de hardware zich hoeft aan te passen.
</p>
</article>
